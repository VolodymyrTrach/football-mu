<h2 mat-dialog-title>Log In</h2>
<mat-dialog-content [formGroup]="loginForm">
  <mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input matInput placeholder="Enter Login" formControlName="login" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter password" formControlName="password" [type]="hide ? 'password' : 'text'"
           required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="signIn()" color="primary">Log in</button>
  </mat-dialog-actions>
